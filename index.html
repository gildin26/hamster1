<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапай хомяка</title>
    <style>
    body { text-align: center; }
    #hamster { cursor: pointer;  }
    #score { font-size: 24px; }
    </style>
</head>
<body>
    <h1>Тапай хомяка!!!</h1>
    <div id="score">Очки: 0</div>
    <img id="hamster" src="img/hamsterbissunes.jpg" alt="Хомяк" width="700">
    <script>
        let score = 0;

        document.getElementById('hamster').onclick = function() {
            score++;
            document.getElementById('score').innerText = "Очки: " + score;
            spawnPrize();
        };

        function spawnPrize ()  {
            const prize = document.createElement('div');
            prize.innerHTML = '<img id="moneta" src="img/monetahomyk.webp" alt="Монетка" width="50">'
            prize.style.position = 'absolute';
            prize.style.left = Math.random() * window.innerWidth + 'px';
            prize.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(prize);
            setTimeout( () => prize.remove(), 2000);
        }
    </script>
</body>
</html>
